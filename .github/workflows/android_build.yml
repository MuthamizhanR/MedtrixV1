
name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Prepare Web Assets (Moving site files into 'www')
        run: |
          mkdir www
          # Copy all root HTML/CSS/JS (Dashboard)
          cp *.html www/ 2>/dev/null || true
          cp *.css www/ 2>/dev/null || true
          cp *.js www/ 2>/dev/null || true
          # Copy the engine and data folders
          cp -r medical-mcq-engine www/medical-mcq-engine 2>/dev/null || true
          cp -r data www/data 2>/dev/null || true

      - name: Setup Capacitor
        run: npx cap add android

      - name: Build APK (Debug Mode)
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: MedtrixV1-APK-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
